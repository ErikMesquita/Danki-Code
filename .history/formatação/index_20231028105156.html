<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Formatação</title>
</head>

<body>

    <p>All tags semantic</p>
    <!--
        <abbr title=""></abbr> (define uma abreviação ou acrônimo.)

        <address></address> (adiciona informações de contato do autor/proprietário de um documento/artigo.)

        <b></b> (adiciona negrito a uma frase.)

        <bdi></bdi> (irá isolar um parte de um texto formatado que pode estar em um alinhamento diferente.)

        <bdo dir=""></bdo> (substitui a direção do texto autal.)

        <blockquote></blockquote> (define uma citação.)

        <cite></cite> (define o títilo de uma citação.)

        <code></code> (adiciona uma parte de um código. *refere-se ao código de uma linguagem de programação.)

        <del></del> (define um texto que será excluído do documento.)

        <dfn></dfn> (define um termo que será usado posteriormente no documento.)

        <em></em> (usado para dar ênfase a um texto ou frase.)

        <i></i> (permite que um texto ou frase fique em itálico.)

        <ins></ins> (define um texto que será inserido no documento.)

        <kbd></kbd> (define umma letra de atalho para usar no teclado.)

        <mark></mark> (define um texto marcado.)

        <pre></pre> (define um texto pré-formatado.)

        <progress></progress> (usado para representar o progresso de uma tarefa.)

        <s></s> (define um texto que não está mais correto.)
        
        <small></small> (define que um texto será menor que o ádrão usado.)

        <strong></strong> (define que o texto é importante/relevante.)

        <sub></sub> (define um texto subscrito, ele geralmente é usado para fórmulas químicas.)

        <sup></sup> (define um texto sobrescito, ele geralmente é usado para notas de rodapé.)

        <time></time> (define uma data ou horário específico.)

        <u></u> (define um texto sublinhado.)

        <var></var> (Define uma variável.)
        
        <wbr></wbr> (define uma possível quebra de linha.)
                           
        -->
    </p>

    <p>Essa aqui é a define uma abreviaçõ como CNPJ</p>
</body>

</html>
