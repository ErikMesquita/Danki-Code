<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programção</title>
</head>

<body>
    <h1>Programação</h1>
        <h3><code>script</code></h3>
        <p>
            Usado para inserir scripts (JavaScript).
        </p>

        <h3><code>noscript</code></h3>
        <p>
            Usado para inserir scripts (JavaScript) para navegadores que não suportam script.
        </p>

        <h3><code>embed</code></h3>
        <p>
            Adicione imagens, vídeos ou áudios.
        </p>

        <h3><code>object</code></h3>
        <p>
            Adicione objetos externos.
        </p>

        <h3><code>param</code></h3>
        <p>
            Adiciona um parâmetro a um objeto
        </p>


</body>

</html>
