<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Nominais e Numeral</h1>
        <h2>Ordenada e não ordenada</h2>
            <h3><code>ul</code></h3>
            <p>
                Define uma lista não ordenada.
            </p>

            <h3><code>ol</code></h3>
            <p>
                Define uma lista ordenada.
            </p>

            <h3><code>li</code></h3>
            <p>
                Define um item de uma lista.
            </p>

            <h3><code>dl</code></h3>
            <p>
                Define a descrição de uma lista.
            </p>

            <h3><code>dt</code></h3>
            <p>
                Define um termo/nome para uma lista.
            </p>

            <h3><code>dd</code></h3>
</body>
</html>
