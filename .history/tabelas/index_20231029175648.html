<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>
        <h2>Nunca trabalhei com isso, tudo novo!</h2>
            <h3><code>table</code></h3>
            <p>
                Cria uma tabela.
            </p>

            <h3><code>th</code></h3>
            <p>
                Cria um cabeçalho para a tabela.
            </p>

            <h3><code>tr</code></h3>
            <p>
                Cria uma linha para a tabela.
            </p>

            <h3><code>td</code></h3>
            <p>
                Cria uma célula para a tabela.
            </p>

            <h3><code>thead</code></h3>
            <p>
                Agrupa os cabeçalho.
            </p>
</body>

</html>
